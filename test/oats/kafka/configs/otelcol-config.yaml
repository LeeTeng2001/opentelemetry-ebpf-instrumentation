receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    add_metric_suffixes: true
  otlp:
    endpoint: tempo:4317
    tls:
      insecure: true
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
  logging/metrics:
    verbosity: detailed
  logging/traces:
    verbosity: detailed
  logging/logs:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      #exporters: [otlp]
      exporters: [otlp,logging/traces]
    metrics:
      receivers: [otlp]
      exporters: [prometheusremotewrite]
      #exporters: [prometheusremotewrite,logging/metrics]
    logs:
      receivers: [otlp]
      exporters: [loki]
      #exporters: [loki,logging/logs]
